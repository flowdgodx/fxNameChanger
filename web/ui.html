<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>fxNameChanger</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./styles.css">

</head>
<body>


    <div class="main_card">
        <div class="menu">
            <i id="closeMenu" class="icon fas fa-xmark clickable"></i>
        </div>
        <h1 class="title">Name Changer</h1>
        <div class="center">
            <div class="container">
                <input id="citizenID" type="text" name="text" placeholder="Citizen ID">
                <input id="firstName" type="text" name="text" placeholder="First Name">
                <input id="lastName"  type="text" name="text" placeholder="Last Name">
                <button id="changeName" class="content-button status-button">Change Player Name</button>
            </div>
        </div>
    </div>




<script src="https://kit.fontawesome.com/de03e13cb2.js" crossorigin="anonymous"></script>
